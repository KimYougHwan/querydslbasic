spring:
  profiles:
    default: local
    active:
    - "@active.profile@"
---
spring:
  profiles:
    group:
      local: "localDB, common"
---

spring:
  profiles:
    group:
      development: "developmentDB, common"
---

spring:
  profiles:
    group:
      quality: "stagingDB, common"
---

spring:
  profiles:
    group:
      product: "productDB, common"
---

spring:
  config:
    activate:
      on-profile:
      - localDB
#  r2dbc:
#    url: "r2dbcs:mysql://127.0.0.1:3306/walkon"
#    username: walkon
#    password: superwallaby

  flyway:
    enabled: false
    locations: classpath:db/migration/walkon # 마이그레이션 스크립트 위치
    baseline-version: LATEST # 마이그레이션을 시작할 번호
  
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: walkon-local
      driver-class-name: com.mysql.cj.jdbc.Driver #org.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://127.0.0.1:3306/walkon?useUnicode=true&characterEncoding=UTF-8&TimezoneUTC&useSSL=false
      username: root
      password: root
      connection-timeout: 7000
      maximum-pool-size: 10
      minimum-idle: 10
      max-lifetime: 47000
      auto-commit: true
    
  jpa:
    database: mysql
    show-sql: true
    open-in-view: false
    generate-ddl: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
      ddl-auto: none
    properties:
      hibernate:
        '[dialect]': com.swallaby.openrestapi.config.MysqlCustomDialect
        '[show_sql]': true
        '[format_sql]': true
        '[use_sql_comments]': true
        '[cache]': 
          '[user_second_level_cache]': true
          '[region]':
            '[factory_class]': org.hibernate.cache.jcache.internal.JCacheRegionFactory
        '[temp]':
          '[use_jdbc_metadata_defaults]': false
      javax:
        persistence:
          sharedcache: 
            mode: ENABLE_SELECTIVE

  cache:
    jcache:
      config: classpath:ehcache.xml
